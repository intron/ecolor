<head>
  <title>ecolor</title>
</head>

<body>
  {{> test}}
  {{> visualization}}
</body>

<template name="test">
  <button id="generateVisualization">Generate Visualization</button>
  <button id="clearVisualization">Clear Visualization</button>
  <button id="generateExperiment">Generate Experiment</button>
  <button id="removeExperiment">Remove Experiment</button>
  <input id="dishBarcodeToRemove" type="text" placeholder="dish barcode to remove" size=30>
</template>

<template name="visualization">
  <h1>ecolor.js</h1>
  <h2>{{experimentsCount}} experiments performed</h2>
  <h2>{{coloniesCount}} colonies detected</h2>
  <div id="circles"></div>
  <div id="wheel"></div>
</template>
